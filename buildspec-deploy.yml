version: 0.2

phases:
  install:
    commands:
      - echo "Downloading kubectl v1.32.3…"
      - curl -sSL -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.32.3/2025-04-17/bin/linux/amd64/kubectl
      - chmod +x kubectl && mv kubectl /usr/local/bin/
      - kubectl version --client
      - echo "Installing AWS CLI…"
      - curl -sSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscli.zip"
      - unzip -q awscli.zip && ./aws/install --update

  pre_build:
    commands:
      - echo "Setting up kubeconfig in workspace…"
      - export KUBECONFIG=$CODEBUILD_SRC_DIR/kubeconfig
      - mkdir -p $(dirname $KUBECONFIG)
      - aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_DEFAULT_REGION --kubeconfig $KUBECONFIG

      - echo "Fetching AWS account ID…"
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - export AWS_REGION=$AWS_DEFAULT_REGION
      - echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID AWS_REGION=$AWS_REGION"

  build:
    commands:
      - echo "Retrieving DB credentials from Secrets Manager…"
      - SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id $SECRET_ARN --query SecretString --output text)
      - USERNAME=$(echo $SECRET_JSON | jq -r .username)
      - PASSWORD=$(echo $SECRET_JSON | jq -r .password)
      - DBNAME=$(echo $SECRET_JSON | jq -r .dbname)

      - |
        cat <<EOF > k8s/db-secret.yaml
        apiVersion: v1
        kind: Secret
        metadata:
          name: db-credentials
          namespace: hello-app
        type: Opaque
        stringData:
          DB_USER: $USERNAME
          DB_PASS: $PASSWORD
          DB_NAME: $DBNAME
        EOF

      - echo "Applying Kubernetes manifests…"
      - kubectl --kubeconfig $KUBECONFIG apply -f k8s/namespace.yaml
      - |
        envsubst < k8s/postgres-deploy.yaml | kubectl --kubeconfig $KUBECONFIG apply -f -
      - |
        envsubst < k8s/frontend-deploy.yaml | kubectl --kubeconfig $KUBECONFIG apply -f -
      - kubectl --kubeconfig $KUBECONFIG apply -f k8s/db-secret.yaml
      - kubectl --kubeconfig $KUBECONFIG apply -f k8s/postgres-service.yaml
      - kubectl --kubeconfig $KUBECONFIG apply -f k8s/frontend-service.yaml

artifacts:
  files:
    - '**/*'
